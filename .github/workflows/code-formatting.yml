name: Code Formatting

on:
    push:
        branches-ignore:
            - gh-pages
    pull_request:
        branches-ignore:
            - gh-pages

jobs:
    format:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Set up Python
                uses: actions/setup-python@v4
                with:
                    python-version: 3.11

            -   name: Install Black
                run: |
                    python -m pip install --upgrade pip
                    pip install black

            -   name: Run Black with 120 char line length
                run: |
                    black --line-length 120 .
